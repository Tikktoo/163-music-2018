<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>管理页面</title>
  <link rel="stylesheet" href="./css/default.css">
</head>

<body>
  <div class="page">

    <aside>
      <div class="newSong active"></div>
      <div id="songList-container"> </div>
      <div class="uploadArea">
        <div id="uploadContainer" class="dragArea">
          <div id="uploadButton" class="clickable">
            <p>点击或拖拽上传</p>
            <p>文件大小不能超过40mb</p>
          </div>
        </div>
      </div>
    </aside>


    <div class="main">

    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <div id="uploadStatus"></div>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="js/initializers/av.js"></script>


    <script src="../vendor/jquery-3.3.1.min.js"></script>
    <script src="../vendor/moxie.min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script src="./js/eventHub.js"></script>
    <script src="./js/songFrom.js"></script>
    <script src="./js/new-song.js"></script>
    <script src="./js/songList.js"></script>
    <script src="./js/upload-song.js"></script>

</body>

</html>
